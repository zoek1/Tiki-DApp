<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <title>Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="table.css">
</head>
 
<body>
	<nav class="navbar navbar-light bg-light">
  		<a class="navbar-brand" href="#">Table</a>
		<button type="button" class="btn btn-primary">Validate</button>
	</nav>
	<div class="table-responsive">
	<table class="table">
	  <thead>
		<tr>
		  <th scope="col">Name</th>
		  <th scope="col">Address</th>
		  <th scope="col">Date</th>
		  <th scope="col">Validated</th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
		  <th scope="row">Mark</th>
		  <td>Av. Don Juan de Palafox y. Mendoza 318, Centro, 72000 Puebla, Pue.</td>
		  <td>12/02/03</td>
		  <td><i class="fa fa-check-circle check"></i></td>
		</tr>
		<tr>
		  <th scope="row">Jacob</th>
		  <td>Av. Don Juan de Palafox y. Mendoza 318, Centro, 72000 Puebla, Pue.</td>
		  <td>12/02/30</td>
		  <td><i class="fa fa-times-circle uncheck"></i></td>
		</tr>
		<tr>
		  <th scope="row">Larry</th>
		  <td>Av. Don Juan de Palafox y. Mendoza 318, Centro, 72000 Puebla, Pue.</td>
		  <td>12/06/06</td>
		  <td><i class="fa fa-check-circle check"></i></td>
		</tr>
	  </tbody>
	</table>
	</div>

</body>
</html>
